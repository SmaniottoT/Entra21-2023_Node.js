<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <audio
      id="audio1"
      src="./Three Days Grace - Animal I Have Become_xqds0B_meys.mp3"
      type="audio/mp3"
    ></audio>

    <audio
      id="audio2"
      src="./Lady Gaga - Always Remember Us This Way (from A Star Is Born) (Official Music Video)_5vheNbQlsyU.mp3"
      type="audio/mp3"
    ></audio>

    <audio
      id="audio3"
      src="./Slipknot - Snuff [OFFICIAL VIDEO] [HD]_LXEKuttVRIo.mp3"
      type="audio/mp3"
    ></audio>

    <audio
      id="audio4"
      src="./Nobody Like U (From _Turning Red__LyricVideo)_mLsUEJPXubc.mp3"
      type="audio/mp3"
    ></audio>

    <h1 class="p-3 mb-2 bg-primary-subtle text-emphasis-primary text-center">
      Tami's awesome playlist!
    </h1>
    <h4 class="p-3 mb-2 bg-primary-subtle text-emphasis-primary">
      Welcome, this is my music playlist.
    </h4>
    <ul>
      <li>
        <h3>Sadmad</h3>
        <ul>
          <li>
            <button
              onclick="playAudio('audio1')"
              type="button"
              class="btn btn-dark btn-sm"
            >
              Play
            </button>
            <button
              onclick="pauseAudio('audio1')"
              type="button"
              class="btn btn-dark btn-sm"
            >
              Pause
            </button>
            <span>Three Days Grace - Animal I Have Become</span>
          </li>
          <li>
            <button
              onclick="playAudio('audio3')"
              type="button"
              class="btn btn-dark btn-sm"
            >
              Play
            </button>
            <button
              onclick="pauseAudio('audio3')"
              type="button"
              class="btn btn-dark btn-sm"
            >
              Pause
            </button>
            <span>Slipknot - Snuff</span>
          </li>
        </ul>
      </li>
      <br />
      <li>
        <h3>Loveydovey</h3>
        <ul>
          <li>
            <button
              onclick="playAudio('audio2')"
              type="button"
              class="btn btn-dark btn-sm"
            >
              Play
            </button>
            <button
              onclick="pauseAudio('audio2')"
              type="button"
              class="btn btn-dark btn-sm"
            >
              Pause
            </button>
            <span>Lady Gaga - Always Remember Us This Way</span>
          </li>
          <li>
            <button
              onclick="playAudio('audio4')"
              type="button"
              class="btn btn-dark btn-sm"
            >
              Play
            </button>
            <button
              onclick="pauseAudio('audio4')"
              type="button"
              class="btn btn-dark btn-sm"
            >
              Pause
            </button>
            <span>4TOWN - Nobody Like U</span>
          </li>
        </ul>
      </li>
    </ul>
    <script>
      function playAudio(audioId) {
        let player = document.getElementById(audioId);
        player.play();
      }

      function pauseAudio(audioId) {
        let player = document.getElementById(audioId);
        player.pause();
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
