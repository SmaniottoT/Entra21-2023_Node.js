<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Revisão 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica+SC&family=Questrial&display=swap');
    </style>
</head>

<body class="bg-light" style="font-family: 'IM Fell DW Pica SC', serif">
    <div class="container">
        <h1 class="display-4 text-center mt-5 mb-3">Churrasco?!</h1>
        <p class="text-center fs-4">Preencha os campos abaixo para saber quantos kg de carne será necessário para seu churrasco e quanto custará!
        </p>
        <div class="row">
            <div class="col-md-6">
                <h2>Quantidade de pessoas:</h2>
                <input type="text" name="qtdPessoas" style="font-family: 'Questrial', sans-serif">
                <h2>Quantidade de gramas por pessoa:</h2>
                <input type="text" name="qtdGramas" style="font-family: 'Questrial', sans-serif">
                <h2>Tipo de carne:</h2>
                <select class="form-control" name="tipoCarne" style="font-family: 'Questrial', sans-serif">
                    <option>Filé</option>
                    <option>Entrecôte</option>
                    <option>Acém</option>
                    <option>Cupim</option>
                </select>
                <h2>Preço da carne por kg:</h2>
                <input type="text" name="precoCarne" class="form-control" style="font-family: 'Questrial', sans-serif">
                <button onclick="resultado()" class="btn btn-dark mt-3">Calcular</button>
            </div>
            <div class="col-md-6">
                <img src="./churrasco.webp" class="d-block img-fluid rounded float-end" alt="churrasco">
            </div>
        </div>
        <div id="resultado" class="mt-3" style="font-family: 'Questrial', sans-serif"></div>
    </div>




    <script>
        function resultado() {
            let qtdPessoas = parseFloat(document.getElementsByName('qtdPessoas')[0].value);
            let qtdGramas = parseFloat(document.getElementsByName('qtdGramas')[0].value);
            let tipoCarne = document.getElementsByName('tipoCarne')[0].value;
            let precoCarne = parseFloat(document.getElementsByName('precoCarne')[0].value);

            let qtdCarne = qtdPessoas * qtdGramas;

            let custoCarne
            if (qtdPessoas > 10) {
                custoCarne = 1.1 * precoCarne * (qtdCarne / 1000);
            } else {
                custoCarne = precoCarne * (qtdCarne / 1000);
            }

            let custoCarnePessoa = custoCarne / qtdPessoas

            let resultadoElement = document.getElementById("resultado");
            resultadoElement.innerHTML = `Para o seu churrasco, considerando <strong>${qtdPessoas} pessoas</strong> consumindo <strong>${qtdGramas}g</strong> cada, serão necessários <strong>${qtdCarne}g</strong> de <strong>${tipoCarne}</strong>, que custarão <strong>R$ ${custoCarne.toFixed(2)}</strong>, sendo <strong>R$ ${custoCarnePessoa.toFixed(2)} por pessoa</strong>.`;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
