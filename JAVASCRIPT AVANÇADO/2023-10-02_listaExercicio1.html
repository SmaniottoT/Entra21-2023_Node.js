<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Revisão 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica+SC&family=Questrial&display=swap');
    </style>
</head>

<body class="bg-light" style="font-family: 'Questrial', sans-serif">

    <h1 class="display-4 text-center mt-5 mb-3">Bem vindo!</h1>

    <p>Este é um código para concatenar seu nome e sobrenome.</p>

    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Nome</span>
        <input type="text" class="nome form-control" aria-label="Sizing example input" placeholder="Nome"
            aria-describedby="inputGroup-sizing-sm">
    </div>

    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Sobrenome</span>
        <input type="text" class="sobrenome form-control" aria-label="Sizing example input" placeholder="Sobrenome"
            aria-describedby="inputGroup-sizing-sm">
    </div>

    <button onclick="nomeCompleto();limpar()" class="btn btn-dark my-2">Salvar</button>

    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Seu nome completo</span>
        <input type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm" id="nomeCompleto" readonly>
    </div>



    <script>
        const nomeCompleto = function () {
            let nome = document.querySelector(".nome").value;
            let sobrenome = document.querySelector(".sobrenome").value;
            let nomeCompleto = document.getElementById("nomeCompleto");
            nomeCompleto.value = `${nome} ${sobrenome}`

        }

        const limpar = function () {
            document.querySelector(".nome").value = '';
            document.querySelector(".sobrenome").value = '';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
