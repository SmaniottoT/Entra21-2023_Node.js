<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arvo&display=swap');
    </style>
</head>

<body style="font-family: 'Arvo', serif;">
    <h1 class="text-center">Fa√ßa seu cadastro:</h1>
    <p>Informe seu nome:</p>
    <input type="text" id="nome">
    <p>Informe sua idade:</p>
    <input type="text" id="idade">
    <p>Informe seu estado civil:</p>
    <input type="text" id="estadoCivil">

    <button onclick="cadastar();limpar()">Enviar</button>

    <button onclick="imprimir()">Imprimir</button>

    <div id="nomesDiv"></div>

    <script>
        var cadastroArray = [];

        const cadastar = function () {
            const nome = document.getElementById("nome").value;
            const idade = document.getElementById("idade").value;
            const estadoCivil = document.getElementById("estadoCivil").value;

            const cadastro = {
                nome: nome,
                idade: idade,
                estadoCivil: estadoCivil
            };

            console.log(cadastro);

            cadastroArray.push(cadastro);
            console.log(cadastroArray);

        }
        const limpar = function () {
            document.getElementById("nome").value = '';
            document.getElementById("idade").value = '';
            document.getElementById("estadoCivil").value = '';

        }


        const imprimir = function () {
            const nomes = cadastroArray.map((itens) => itens.nome);
            const nomesDiv = document.getElementById("nomesDiv");
            nomesDiv.innerHTML = "Nomes: " + nomes.join(', ');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
