<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="area">Entre!</div>

    <script>
      var verificador = document.querySelector("#area");
      verificador.addEventListener("click", clicar);
      verificador.addEventListener("mouseenter", entrar);
      verificador.addEventListener("mouseout", sair);

      function entrar() {
        verificador.innerHTML = "Entrou!";
      }

      function sair() {
        verificador.innerHTML = "Saiu!";
        verificador.style.backgroundColor = "transparent";
      }

      function clicar() {
        verificador.innerHTML = "Clicou!";
        verificador.style.backgroundColor = "red";
      }
    </script>
  </body>
</html>
