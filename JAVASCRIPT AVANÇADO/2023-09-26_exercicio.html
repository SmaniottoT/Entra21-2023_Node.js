<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      //  1) Faça uma página que solicite o nome do usuário através do prompt, e escreva no navegador o nome do usuário.
      // Agora faça uma alteração no código para que além do nome, escreva a quantidade de letras que o nome do usuário tem.
      // Depois disso, transforme o nome dele todo em letras maíusculas e na linha abaixo em minúsculas.

      window.alert("Bem vindo!");
      let name = prompt("Informe seu nome:");

      window.document.write(
        `<p> O nome informado foi: <strong>${name}</strong>.</p>
      <p>O nome informado possui ${name.length} letras.</p>
      <p>O nome informado em letras maiúsculas é: ${name.toUpperCase()}.</p>
      <p>O nome informado em letras minúsculas é: ${name.toLowerCase()}.</p>`
      );

      // 2) Faça uma página que solicite dois númneros para o usuário e exiba no navegador o resultado da soma.
      let num1 = Number(prompt("Informe o primeiro número:"));
      let num2 = Number(prompt("Informe o segundo número:"));

      window.document.write(
        `<p> O resultado da soma dos números ${num1} e ${num2} é: 
          <strong>${Number(num1 + num2).toFixed(2)}</strong>.</p>`);
    </script>
  </body>
</html>
